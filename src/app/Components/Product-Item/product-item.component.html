<div class="card">
    @if(!editMode()){
        <h3>{{product.title}}</h3>}
        @if(editMode()){<input [value]="editedTitle()" (input)="onInput($event)"/>}
    
    <p>Precio : ${{product.price}}</p>

    <div class="actions">
        <button (click)="delete()">Eliminar</button>
        @if(!editMode()){
            <button (click) = "toggleEdit()">Editar</button>
        }@else{
            <button (click) = "toggleEdit()">Editar</button>
            <button (click)="save()">Guardar</button>
        }
    </div>
</div>
